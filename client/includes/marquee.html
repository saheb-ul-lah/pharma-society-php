<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Marquee with Join Us Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-6xl">
        <div class="bg-[#EAE0C8] rounded-lg shadow-lg overflow-hidden">
            <div class="relative flex overflow-x-hidden">
                <div class="animate-marquee whitespace-nowrap py-4 flex items-center">
                    <span class="text-lg md:text-xl lg:text-2xl text-[#B22222] mx-2 md:mx-4">Welcome to Our Community</span>
                    <span class="text-lg md:text-xl lg:text-2xl text-[#B22222] mx-2 md:mx-4">Discover Opportunities</span>
                    <div class="relative inline-block text-left mx-2 md:mx-4">
                        <button type="button" class="inline-flex justify-center rounded-md border border-[#B22222] shadow-sm px-2 py-1 md:px-4 md:py-2 bg-[#EAE0C8] text-sm md:text-base font-medium text-[#B22222] hover:bg-[#d6c9b3] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#B22222] focus:ring-[#EAE0C8]" id="options-menu" aria-haspopup="true" aria-expanded="false">
                            Join Us
                            <svg class="-mr-1 ml-2 h-4 w-4 md:h-5 md:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="hidden origin-top-right absolute right-0 mt-2 w-48 md:w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5" id="dropdown-menu">
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Alumni Form</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Student Form</a>
                            </div>
                        </div>
                    </div>
                    <span class="text-lg md:text-xl lg:text-2xl text-[#B22222] mx-2 md:mx-4">Connect with Alumni and Students</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button = document.getElementById('options-menu');
        const dropdown = document.getElementById('dropdown-menu');

        button.addEventListener('click', (event) => {
            event.preventDefault();
            dropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
